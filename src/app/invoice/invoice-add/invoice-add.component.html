<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Invoice New Entry</h2>
      <div class="clearfix"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-12 col-sm-12 col-xs-12" for="txtEmail">Enter Email
        <span class="required">*</span>
      </label>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <input type="email" id="txtEmail" [(ngModel)]="UserEmail" name="Email" class="form-control col-md-7 col-xs-12" placeholder="Enter Email">
      </div>
      <button class="btn btn-info btn-md" (click)="ValidateEmail()">
        Go
      </button>
      <button class="btn btn-danger btn-md" (click)="BacktoList()">
        Cancel
      </button>
    </div>
  </div>
  
  
</div>
