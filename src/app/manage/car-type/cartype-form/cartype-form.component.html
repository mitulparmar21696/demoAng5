<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="view" id="add_cartype_table">
    <div class="x_panel">
      <div class="x_content">
        <br />
        <div class="col-md-6 col-sm-6 col-xs-12">
          <form id="demo-form2" parsley-validate #cartypeForm="ngForm" class="form-horizontal form-label-left" (ngSubmit)="processForm()">
            <div class="form group">
                <input type="hidden" name="id" class="form-control" #ID="ngModel" [(ngModel)]="cartype.ID">
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="car-type">Car Type
                <span class="required">*</span>
              </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input type="text" id="ttName" name="Name" required maxlength="100" class="form-control col-md-7 col-xs-12" #Name="ngModel"
                  [(ngModel)]="cartype.Name">
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tour-description">Tour Description
              </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <textarea id="tour_message" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20"
                  data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                  data-parsley-validation-threshold="10" #Description="ngModel" [(ngModel)]="cartype.Description"></textarea>
              </div>
            </div> -->
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Upload Image">Logo
              </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <div class="btn-group">
                  <input type="file" name="imageFile" accept="image/*" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage"
                    (change)="onChange($event)"  #carTypeImage/>
                </div>
                <div *ngIf="cartype.Image">
                  <img src={{cartype.Image}} class="avatar" alt="Avatar">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Status
              </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="car_type_status" #value="ngModel" class="form-control" [(ngModel)]="isActiveId" name="Id">
                  <option [ngValue]="null" disabled>Select Status</option>
                  <option *ngFor="let isactive of DropdownIsActiveList" [ngValue]="isactive.id">
                    {{isactive.name}}
                  </option>
                </select>
                <!--<input type="text" id="first-name" required class="form-control col-md-7 col-xs-12">-->
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12 text-right">
                <button type="submit" class="btn btn-success" [disabled]="!cartypeForm.valid || isInvalidFile">
                  <i class="icon_spac fa fa-floppy-o"></i>{{buttonName}}</button>
                <button class="btn btn-primary" type="button" data-launch-view="tourtype_table" (click)="BackToCarType()">
                  <i class="icon_spac fa fa-close"></i>Cancel</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <!-- x_panel end -->
  </div>
</div>
