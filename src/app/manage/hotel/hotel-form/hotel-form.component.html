<div class="col-md-12 col-sm-12 col-xs-12">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="view" id="add_cartype_table">
      <div class="x_panel">
        <div class="x_content">
          <br />
          <div class="col-md-12 col-sm-12 col-xs-12">
          <form id="demo-form2" parsley-validate #hotelForm="ngForm"  class="form-horizontal form-label-left" (ngSubmit)="processForm()">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form group">
                    <input type="hidden" name="id" class="form-control" #ID="ngModel" [(ngModel)]="hotel.ID" >
                </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pin-code">Hotel Name
                    <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" name="Name" maxlength="100" required id="Name" class="form-control col-md-7 col-xs-12" #Name="ngModel" [(ngModel)]="hotel.Name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Address">Address
                   
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <textarea id="Address"  name="Address"  class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20"
                    data-parsley-maxlength="1000" 
                    data-parsley-validation-threshold="10" #Address="ngModel" [(ngModel)]="hotel.Address"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pin-code">Landmark
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" maxlength="100" name="Landmark" id="hotel_pin-code" class="form-control col-md-7 col-xs-12" #Landmark="ngModel" [(ngModel)]="hotel.Landmark">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Country
                    <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select id="state_countyName" required  class="form-control" 
                  (change)="Getcountrywisestatelist(ttcountry);" #value="ngModel" [(ngModel)]="ttcountry" name="countryID">
                  <option [ngValue]="0" disabled>Select Country</option>
                  <!-- <option [value]="null" disabled>Select Country</option> -->
                    <option *ngFor="let country of countries" [value]="country.ID" >
                      {{country.Name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 " for="last-name">State
                    <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select id="state_countyName" required name="stateID" class="form-control" #value="ngModel" [(ngModel)]="ttstate" 
                  (change)="Getstatewisecitylist(ttstate);">
                    <option [value]="0" disabled>Select State</option>
                    <option *ngFor="let State of state" [value]="State.ID">
                      {{State.StateName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">City
                    <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select id="state_countyName" required class="form-control" #value="ngModel" [(ngModel)]="ttcity"    name="CityID">
                    <option [value]="0" disabled>Select City</option>
                    <option *ngFor="let City of city" [value]="City.ID">
                      {{City.CityName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pin-code">Pin code
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" maxlength="10" name="ZipCode" id="hotel_Pincode" class="form-control col-md-7 col-xs-12" #ZipCode="ngModel" [(ngModel)]="hotel.ZipCode">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pin-code">Website
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" maxlength="100"  name="Website" id="hotel_Website" class="form-control col-md-7 col-xs-12" #Website="ngModel" [(ngModel)]="hotel.Website">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Facility
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <select required  class="select2_multiple form-control" name="FacilityID" #FacilityId="ngModel"
                    
                     [(ngModel)]="hotel.FacilityID" multiple="multiple" id="Facility">
                       
                        <option *ngFor="let Facility of facility" [value]="FacilityId.ID">
                          {{Facility.Name}}
                        </option>
                    </select>
                  <!-- <select  class="select2_multiple form-control" name="FacilityId" #FacilityId="ngModel" [(ngModel)]="hotel.FacilityId" multiple="multiple" id="Facility">
                    <option>Drink</option>
                    <option>Meal</option>
                    <option>Local cuisines</option>
                  </select> -->
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="status">Status
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <select id="car_type_status" #value="ngModel" class="form-control" [(ngModel)]="isActiveId" name="Id">
                        <option [ngValue]="0" disabled>Select Status</option>
                        <option *ngFor="let isactive of DropdownIsActiveList" [ngValue]="isactive.id">
                          {{isactive.name}}
                        </option>
                      </select>
                  <!--<input type="text" id="first-name" required class="form-control col-md-7 col-xs-12">-->
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
            
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Email">Mobile No
                  <span class="">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" maxlength="20" (keypress)="keyPress($event)" name="Mobile" id="Mobile" #Mobile="ngModel" [(ngModel)]="hotel.Mobile" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Email">Land line
                
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" maxlength="20" (keypress)="keyPress($event)" name="Landline" id="hotel_Mobile" #Landline="ngModel" [(ngModel)]="hotel.Landline" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Email">Email
                  <span class="">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="text" maxlength="100" name="Email" id="Email" #Email="ngModel" [(ngModel)]="hotel.Email" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Star
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select required class="form-control" name="Star" #value="ngModel" [(ngModel)]="ttId" id="best-time-from">
                    <option value="0">Select Star</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <!--<input type="text" id="first-name" required class="form-control col-md-7 col-xs-12">-->
                </div>
              
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Rating
                
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select  class="form-control" name="Rating" #value="ngModel" [(ngModel)]="ttrating" id="best-time-from">
                    <option value="0">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <!--<input type="text" id="first-name" required class="form-control col-md-7 col-xs-12">-->
                </div>
              
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Address">Description
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <textarea id="hotel_description" name="Description"  class="form-control" name="Description" data-parsley-trigger="keyup" data-parsley-minlength="20"
                    data-parsley-maxlength="1000" 
                    data-parsley-validation-threshold="10" #Description="ngModel" [(ngModel)]="hotel.Description"></textarea>
                  <!-- <textarea id="hotel_description" name="Description" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20"
                    data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                    data-parsley-validation-threshold="10" #Description="ngModel" [(ngModel)]="hotel.Description"></textarea> -->
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Upload Image">Images
                </label>
                <div class="btn-group col-md-9 col-sm-9 col-xs-12">

                  <input type="file" data-role="magic-overlay" (change)="onFileChanged($event)" multiple data-target="#pictureBtn" data-edit="insertImage" />

                  <table id="hotel_img_upload" class="table table-striped table-bordered bulk_action" style="margin-top:15px;">
                    <thead>
                      <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Is Main</th>
                        <th>Action</th>
                        <!--<th>Start date</th>
                                <th>Salary</th>-->
                      </tr>
                    </thead>
                    <tbody *ngIf="imageArray.length != 0">
                      <tr *ngFor="let img of imageArray" >
                        <td>
                          <ul class="list-inline">
                            <li>
                              <img src="{{img.ImageName}}" class="avatar" alt="Avatar">
                            </li>
                          </ul>
                        </td>

                        <td>
                          <input type="text" id="hotel_email" required class="form-control col-md-7 col-xs-12">
                        </td>
                        <td>
                          <input type="checkbox" data-on="checked" data-off="unchecked" [value]="img.isChecked" [checked]="img.isChecked" (change)="$event.target.checked ? img.isChecked = true : img.isChecked = false">
                        </td>
                        <td>
                          <a href="#" class="btn btn-danger btn-xs">
                            <i class="fa fa-trash-o"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                    <tbody *ngIf="imageArray.length == 0">
                      <tr>
                        <td colspan="4">
                          <div>
                            No Image Found
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>


                </div>
              </div>

            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <button type="submit" class="btn btn-success" [disabled]="!hotelForm.valid || isInvalidFile">
                        <i class="icon_spac fa fa-floppy-o"></i>{{buttonName}}</button>
                  <button class="btn btn-primary" type="button" (click)="BackToHotel()">
                    <i class="icon_spac fa fa-close"></i>Cancel</button>
                </div>
              </div>
            </div>
          </form>
          <div class="col-md-6 text-left">
            <!-- <button type="submit" class="btn btn-primary" >
              <i class="icon_spac fa fa-floppy-o"></i>Previous</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- x_panel end -->
  </div>
</div>
