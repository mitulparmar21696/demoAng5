<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
       <div class="view" id="branch_table">
          <div class="x_panel">
             <div class="x_title">
                <h2>Branch</h2>
                <ul class="nav navbar-right panel_toolbox">
                   <li>
                         <button type="button" class="btn btn-info btn-sm" (click)='addBranch()' data-launch-view="add_branch_table">
                               <i class="icon_spac fa fa-pencil" ></i> 
                               Add 
                        </button>
                  </li>
                   <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                   </li>
                </ul>
                <div class="clearfix"></div>
             </div>
             <div class="x_content">
                <!-- <div class="box-header">
                   <form class="form-horizontal form-label-left">
                      <div class="form-group">
                         <div class="row">
                            <div class="col-sm-2">
                               <select class="form-control">
                                  <option>Select action</option>
                                  <option>Active</option>
                                  <option>Inactive</option>
                                  <option>Delete</option>
                               </select>
                            </div>
                            <div class="col-sm-3">
                               <button type="button" class="btn btn-danger"><i class="icon_spac fa fa-paper-plane"  ></i> Action</button>
                            </div>
                         </div>
                      </div>
                   </form>
                </div> -->
                <!-- box-header end -->
                <p-table #dt [value]="branches" [columns]="cols" [paginator]="true" [rows]="25" [(selection)]="selectedTTs" dataKey="ID"
                class="table table-striped table-bordered">
                <ng-template pTemplate="caption">
                  <div style="text-align: right">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Branch Search " (input)="dt.filterGlobal($event.target.value, 'contains')"
                      style="width:auto">
                  </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <!-- <th style="width: 4em">
                      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th> -->
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                      {{col.header}}
                    </th>
                    <th style="width:6em">Action</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-tt>
                  <tr [pSelectableRow]="rowData">
                    <!-- <td>
                      <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                    </td> -->
                    <td style="word-wrap: break-word;">{{tt.CityName}}</td>
                    <td style="word-wrap: break-word;">{{tt.BranchName}}</td>
                    <td style="word-wrap: break-word;">{{tt.MobileNo}}</td>
                    <td style="word-wrap: break-word;">{{tt.Email}}</td>
  
                    <td>
        
                        <span *ngIf="tt.IsActive == 1" >
                            <input type="checkbox" data-toggle="toggle" disabled [checked]="true"> 
                          </span>
                          <span *ngIf="tt.IsActive == 0" >
                            <input type="checkbox" disabled data-toggle="toggle">
                          </span>
                      <!-- <span *ngIf="tt.IsActive == true;else elseInactiveBlock" (click)="Status(0, tt)">
                        <input type="checkbox" checked data-toggle="toggle">
                      </span>
                      <ng-template #elseInactiveBlock  (click)="Status(1, tt)">
                        <input type="checkbox" data-toggle="toggle">
                      </ng-template> -->
                    </td>
                    <td>
                      <button class="btn btn-info btn-xs" (click)="UpdateBranch(tt)">
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button class="btn btn-danger btn-xs" (click)="DeleteBranch(tt)">
                        <i class="fa fa-trash-o"></i>
                      </button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
             </div>
             <!-- x_content -->
          </div>
          <!-- x_panel end -->
       </div>
    </div>
 </div>
