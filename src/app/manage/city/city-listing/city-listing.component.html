
        <div class="col-md-12 col-sm-12 col-xs-12">
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
            <div class="view" id="City_table">
              <div class="x_panel">
                  <div class="x_title">
                    <h2>City</h2>
                        <ul class="nav navbar-right panel_toolbox">
                          <li>
                            <a (click)="InsertCity()">
                              <button type="button" class="btn btn-info btn-sm" data-launch-view="add_City_table">
                                <i class="icon_spac fa fa-pencil"></i> Add </button>
                            </a>
                          </li>
                   <li>
                     <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                          </li>
                        </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="box-header">
                        <form class="form-horizontal form-label-left">
                            <div class="form-group">
                              <div class="row">
                                <div class="col-sm-2">
                                  <select id="value" #value="ngModel" class="form-control" [(ngModel)]="nameId" name="Id">
                                    <option [ngValue]="null" disabled>Choose your action</option>
                                    <option [ngValue]="k.value" *ngFor="let k of actions">
                                      {{k.label}}
                                    </option>
                                  </select>
                                </div>
                                <div class="col-sm-3">
                                  <a (click)="CustomAction()">
                                    <button type="button" class="btn btn-danger">
                                      <i class="icon_spac fa fa-paper-plane"></i> Action</button>
                                  </a>
                                </div>
                              </div>
                            </div>
                        </form>
                    </div><!-- box-header end -->
                    <div id="datatable-checkbox_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                      
                        <p-table #dt [value]="cities" [columns]="cols" [paginator]="true" [rows]="25" [(selection)]="selectedFTs" dataKey="ID"
                        class="table table-striped table-bordered">
                        <ng-template pTemplate="caption">
                          <div style="text-align: right">
                            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                            <input type="text" pInputText size="50" placeholder="City Search " (input)="dt.filterGlobal($event.target.value, 'contains')"
                              style="width:auto">
                          </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                          <tr>
                            <th style="width: 4em">
                              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                              {{col.header}}
                              <span *ngIf="col.header != 'Image';">
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                              </span>
                            </th>
                            <th style="width:6em">Action</th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-city>
                          <tr [pSelectableRow]="rowData">
                            <td>
                              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                            </td>
                            <td style="word-wrap: break-word;" >{{city.CountryName}}</td>
                            <td style="word-wrap: break-word;" >{{city.StateName}}</td>
                            <td style="word-wrap: break-word;" >{{city.Name}}</td>
                            <td>
                              <span *ngIf="city.IsActive == '1'"  (click)="Status('0', city)">
                                <input type="checkbox" data-toggle="toggle" disabled [checked]="true"> 
                              </span>
                              <span *ngIf="city.IsActive == '0'"  (click)="Status('1', city)">
                                <input type="checkbox" disabled data-toggle="toggle">
                              </span>
                            </td>
                            <td>
                              <button class="btn btn-info btn-xs" (click)="UpdateCity(city)">
                                <i class="fa fa-pencil"></i>
                              </button>
                              <button class="btn btn-danger btn-xs" (click)="DeleteCity(city)">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                          </tr>
                        </ng-template>
                      </p-table>
                    
                        
                    </div><!-- datatable end -->
                  </div><!-- x_content -->
                </div><!-- x_panel end -->
                    
            </div>
            
        </div>
