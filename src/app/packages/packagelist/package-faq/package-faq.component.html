<div class="col-md-12 col-sm-12 col-xs-12">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="x_panel">
    <div class="x_content">
      <div class="box-header">
        <div class="col-md-5 col-sm-5 col-xs-12">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pin-code">All Question
              <span class="required">*</span>
            </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select id="ddlDestinationFAQ" name="DestinationFAQ" required multiple="multiple" class="select2_multiple form-control" #value="ngModel"
                [(ngModel)]="destinationFAQId">
                <option [ngValue]="0" disabled>Select FAQ</option>
                <option [ngValue]="d.ID" *ngFor="let d of destinationFAQs">
                  {{d.Question}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-12">
          <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <button type="submit" class="btn btn-success" (click)="SaveAllQuestions()">
              <i class="icon_spac fa fa-floppy-o"></i>Add Question</button>
          </div>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-12">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pin-code">Question
              <span class="required">*</span>
            </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select id="ddlPackageFAQ" name="PackageFAQ" required multiple="multiple" class="select2_multiple form-control" #value="ngModel"
                [(ngModel)]="packageFAQId">
                <option [ngValue]="0" disabled>Package FAQ</option>
                <option [ngValue]="p.ID" *ngFor="let p of packageFAQs">
                  {{p.Question}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<br>
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="col-md-6 text-left">
    <button type="submit" class="btn btn-primary" (click)="PreviousPackagefaq()">
      <i class="icon_spac fa fa-floppy-o"></i>Previous</button>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-primary" type="button" (click)="NextPackagefaq()">
      <i class="icon_spac fa fa-close"></i>Next</button>
  </div>
</div>
<!-- col end -->
