<div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="box-header">
          <form id="packageSupportForm" parsley-validate class="form-horizontal form-label-left" #packageSupportForm="ngForm" (ngSubmit)="SavePackageSupport()">

            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <input type="hidden" name="txtId" class="form-control" #ID="ngModel" [(ngModel)]="objPackageSupport.ID">
                <input type="hidden" name="txtpackageId" class="form-control" #PackageID="ngModel" [(ngModel)]="objPackageSupport.PackageID">
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="txtTitle">Title
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" id="txtTitle" class="form-control col-md-7 col-xs-12" name="title" required placeholder="Title" #SupportName="ngModel"
                    [(ngModel)]="objPackageSupport.SupportName">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="txtMNo">Mobile No.
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="number" id="txtMNo" class="form-control col-md-7 col-xs-12" name="mobileno" required placeholder="Mobile No"
                    #MobileNo="ngModel" minlength="10" maxlength="13" [(ngModel)]="objPackageSupport.MobileNo">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="txtEmail">Email
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="email" id="txtEmail" class="form-control col-md-7 col-xs-12" name="email" required placeholder="Email" #EmailID="ngModel"
                    maxlength="50" [(ngModel)]="objPackageSupport.EmailID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="txtRemarks">Remarks
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" id="txtRemarks" class="form-control col-md-7 col-xs-12" name="remarks" placeholder="Remarks" #Remarks="ngModel"
                    [(ngModel)]="objPackageSupport.Remarks">
                </div>
              </div>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ddlCountry">Country
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select id="ddlCountry" #value="ngModel" class="form-control" [(ngModel)]="countryId" name="cId" (change)="onCountryChange()">
                    <option [ngValue]="0" disabled>Select Country</option>
                    <option *ngFor="let c of countries" [ngValue]="c.ID">
                      {{c.Name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ddlState">State
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select id="ddlState" #value="ngModel" class="form-control" [(ngModel)]="stateId" name="sId" (change)="onStateChange()">
                    <option [ngValue]="0" disabled>Select State</option>
                    <option *ngFor="let c of states" [ngValue]="c.ID">
                      {{c.StateName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ddlCity">City
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select id="ddlCity" #value="ngModel" class="form-control" [(ngModel)]="cityId" name="ctId">
                    <option [ngValue]="0" disabled>Select City</option>
                    <option *ngFor="let c of cities" [ngValue]="c.ID">
                      {{c.CityName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="status">Status
                  <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select id="ddlIsActive" #value="ngModel" class="form-control" [(ngModel)]="isActiveId" name="Id">
                    <option [ngValue]="null" disabled>Select Status</option>
                    <option *ngFor="let isactive of DropdownIsActiveList" [ngValue]="isactive.id">
                      {{isactive.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                  <button type="submit" class="btn btn-success" [disabled]="!packageSupportForm.valid">
                    <i class="icon_spac fa fa-floppy-o"></i>{{buttonName}}</button>
                  <button class="btn btn-primary" type="button" (click)="CancelForm()">
                    <i class="icon_spac fa fa-close"></i>Cancel</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div id="datatable-checkbox_wrapper_div" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
    <p-table #dt [value]="packageSupports" [columns]="cols" [paginator]="true" [rows]="25" dataKey="ID" class="table table-striped table-bordered">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Package Support Search " (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
          </th>
          <th style="width:6em">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-pr>
        <tr [pSelectableRow]="rowData">
          <td [hidden]="true">{{pr.ID}}</td>
          <td [hidden]="true">{{pr.PackageID}}</td>
          <td>{{pr.SupportName}}</td>
          <td>{{pr.MobileNo}}</td>
          <td>{{pr.EmailID}}</td>
          <td>{{pr.Remarks}}</td>
          <td [hidden]="true">{{pr.CountryID}}</td>
          <td [hidden]="true">{{pr.StateID}}</td>
          <td [hidden]="true">{{pr.CityID}}</td>
          <td>
            <span *ngIf="pr.IsActive == true;else elseInactiveBlock">
              <input type="checkbox" checked data-toggle="toggle" disabled>
            </span>
            <ng-template #elseInactiveBlock>
              <input type="checkbox" data-toggle="toggle" disabled>
            </ng-template>
          </td>
          <td>
            <button class="btn btn-info btn-xs" (click)="UpdatePackageSupport(pr)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger btn-xs" (click)="DeletePackageSupport(pr)">
              <i class="fa fa-trash-o"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<!-- datatable end -->
<div class="col-md-6 text-left">
  <button type="button" class="btn btn-primary" (click)="PreviousPackageSupport()">
    <i class="icon_spac fa fa-floppy-o"></i>Previous</button>
</div>
<div class="col-md-6 text-right">
</div>
<!-- col end -->
