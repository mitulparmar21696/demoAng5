<div class="col-md-12 col-sm-12 col-xs-12">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="x_panel">
    <div class="x_content">
      <div class="box-header">
        <form id="packageImagesForm" parsley-validate class="form-horizontal form-label-left" #packageImagesForm="ngForm" (ngSubmit)="SavePackageImages()">

          <div class="col-md-12 col-sm-12 col-xs-12">
            <!-- <div class="form-group">
      <input type="hidden" [(ngModel)]="ID" name="itineraryid-{{ID}}">
    </div> -->
            <table id="hotel_img_upload" class="table table-striped table-bordered bulk_action" style="margin-top:15px;">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Day</th>
                  <th>Is Main</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let img of localImages;let i = index">
                  <td [hidden]="true">{{img.ID}}</td>
                  <td [hidden]="true">{{img.ImageID}}</td>
                  <td [hidden]="true">{{img.ItineraryID}}</td>
                  <td>
                    <ul class="list-inline" style="margin-top: 5px;margin-bottom: 0px !important;">
                      <li>
                        <img src={{img.ImageName}} class="avatar" title="{{img.TitleTag}}" alt="{{img.AltTag}}">
                      </li>
                    </ul>
                  </td>
                  <td>
                    <select id="ddlItineraryDays" class="form-control" [(ngModel)]="img.ItineraryID" name="ItinararyDay-{{i}}">
                      <option [ngValue]="0" disabled>Select Day</option>
                      <option *ngFor="let isType of itineraryIds" [ngValue]="isType.ID">
                        {{isType.Day}}
                      </option>
                    </select>
                  </td>
                  <td>
                    <input type="checkbox" name="IsMain-{{i}}" [checked]="img.IsMain" (change)="img.IsMain = !img.IsMain">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix"></div>

          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                <button type="submit" class="btn btn-success" [disabled]="!packageImagesForm.valid || isClicked">
                  <i class="icon_spac fa fa-floppy-o"></i>{{buttonName}}</button>
                <button class="btn btn-primary" type="button" (click)="CancelItinerary()">
                  <i class="icon_spac fa fa-close"></i>Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="col-md-6 text-left">
  <button class="btn btn-primary" type="button" (click)="PreviousPackageImages()">
    <i class="icon_spac fa fa-floppy-o"></i>Previous</button>
</div>
<div class="col-md-6 text-right">
  <button class="btn btn-primary" type="button" (click)="NextPackageImages()">
    <i class="icon_spac fa fa-close"></i>Next</button>
</div>
